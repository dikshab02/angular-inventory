<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
  <form id="form2" [formGroup]="popUpForm2" (ngSubmit)="submitForm2()">
    
    <mat-form-field appearance="fill">
      <mat-label>Product Name</mat-label>
      <input type="text" matInput  formControlName="name"/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
        <input type="text" matInput  formControlName="description"/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Measure Unit</mat-label>
        <mat-select #fontSize value="16px" formControlName="measureUnit">
          <mat-option *ngFor="let items of productService.unitList" [value]="items">
            {{ items }}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Image Url</mat-label>
        <input type="text" matInput  formControlName="imageUrl"/>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true" (click)="onNoClick()">
        Cancel
      </button>
      <button
        mat-button
        color="primary"
        type="submit"
        [mat-dialog-close]="true"
        [mat-dialog-close]="data"
        cdkFocusInitial
      >
        Save
      </button>
    </div>
  </form>
</div>
